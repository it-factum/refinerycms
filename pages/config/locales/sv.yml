          view_live_html: Visa den här sidan live <br/><em>(öppnas i ett nytt fönster)</em>
          hidden: dold
          draft: utkast
        form_new_page_parts:
          title: Titel
        form_page_parts:
          create_content_section: Lägg till ny innehållssektion
          delete_content_section: Ta bort innehållssektion
        form_advanced_options:
