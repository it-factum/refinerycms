pt:
  refinery:
    plugins:
      refinery_pages:
        title: Pages
        description: Manage content pages
    admin:
      pages_dialogs:
        page_link:
          link_to_this_page: Link to this page
        link_to:
          insert: Insert
          your_page:
            tab_name: Your page
          web_address:
            tab_name: Website
            location: Location
            new_window: New window
            new_window_label: Check this box to have the link open in a new browser window.
            not_sure: Not sure what to put in the box above?
            step1: Find the page on the web you want to link to.
            step2: Copy the web address from your browser's address bar and paste it into the box above.
          email_address:
            tab_name: Email address
            subject_line_optional: Optional subject
            body_optional: Optional body
            not_sure: Not sure what to put in the boxes above?
            step1_html: Write or copy and paste (e.g. from your address book) the email address to link to into the '<strong>Email Address</strong>' box above.
            step2_html: Use the '<strong>Subject Line</strong>' box above if you want the message to be composed with a <strong>pre-written subject line</strong>.
            step3_html: Use the <strong>Email Body</strong> box above if you want the message to be composed with a <strong>pre-written message</strong>.
          your_resource:
            tab_name: Your file
            link_to_this_resource: Link to this file
      pages:
        delete: Remove this page forever
        edit: Edit this page
        new: Add a new child page
        expand_collapse: Expand or collapse sub pages
        page:
          view_live_html: View this page live <br/><em>(opens in a new window)</em>
          hidden: hidden
          draft: draft
        form:
          preview: Preview
          preview_changes: Preview your changes before making them live
        form_new_page_parts:
          title: Title
        form_page_parts:
          create_content_section: Add content section
          delete_content_section: Delete content section
          reorder_content_section: Reorder content sections
          reorder_content_section_done: I'm done reordering the content sections
        form_advanced_options:
          page_options: Page Options
          parent_page: Parent page
          menu_title: Menu title
          custom_slug: Custom slug
          show_in_menu_title: Show in menu
          show_in_menu_description: Display this page in the site menu
          show_in_menu_help: Uncheck this box if you want to remove a page from your site menu. This can be handy if you have a page you want to link people to directly but don&apos;t want to show the page in the menu.
          skip_to_first_child: Skip top-level page
          skip_to_first_child_label: Redirect visitors to the first sub-level page.
          skip_to_first_child_help: This option makes this page link to the first page underneath. This can be useful when grouping pages together.
          link_url: Forward this page to another website or page
          link_url_help: If you want this page to go to another website or page when you click this page in the menu, enter a URL. e.g. http://google.com otherwise leave it blank
          parent_page_help: You can put a page under another page by selecting it in the list. If you want this page to be a top-level page, just leave it blank.
          menu_title_help: If you want the menu to display a different title than the one that displays on the page, enter it here.
          custom_slug_help: A slug is a human-readable ID used to create a page&apos;s full URL, for example &apos;about-us&apos;. To override the slug that is automatically created by Refinery, enter your custom slug here.
          layout_template: Layout template
          layout_template_help: You can choose a different layout template for this page
          view_template: View template
          view_template_help: You can choose a different view template for this page
        actions:
          create_new_page: Add new page
          reorder_pages: Reorder pages
          reorder_pages_done: Done reordering pages
        records:
          no_pages_yet: There are no pages yet. Click "Add new page" to add your first page.
        translator_access: You do not have the required permission to modify pages in this language.
  activerecord:
    models:
      refinery/page: page
    attributes:
      refinery/page:
        title: Title


xpt:
  refinery:
    plugins:
      refinery_pages:
        title: Páginas
        description: Gerir páginas
    admin:
      pages_dialogs:
        page_link:
          link_to_this_page: Link para esta página
        link_to:
          insert: Inserir
          your_page:
            tab_name: A sua página
          web_address:
            tab_name: Website
            location: Localização
            new_window: Nova Janela
            new_window_label: Marque esta opção para que o link abra uma nova janela.
            not_sure: Não sabe ao certo o que colocar na caixa acima?
            step1: Procure o site na web para onde quer redirecionar.
            step2: "Copie o endereço do site da barra de navegação do seu browser e cole na caixa acima."
          email_address:
            tab_name: endereço de email
            subject_line_optional: Título opcional
            body_optional: Conteúdo opcional
            not_sure: Não sabe ao certo o que colocar na caixa acima?
            step1_html: "Escreva ou copie e cole (ex. do seu catálogo de email) o endereço de email e coloque dentro do <strong>Endereço de email</strong> na caixa acima."
            step2_html: "Use o <strong>Título opcional</strong> na caixa acima se você quer que a mensagem seja composta por <strong>título pré-preenchido</strong>."
            step3_html: "Use o <strong>Corpo opcional</strong> na caixa acima se você quer que a mensagem seja composta por uma  <strong>mensagem pré-preenchida</strong>."
          your_resource:
            tab_name: Seu ficheiro
            link_to_this_resource: Link para este ficheiro
      pages:
        delete: Apagar página definitivamente
        edit: Editar esta página
        new: Adicionar nova página
        expand_collapse: Expandir ou recolher sub-páginas
        page:
          view_live_html: Ver esta página <br/><em>(abre uma nova janela)</em>
          hidden: escondido
          draft: rascunho
        form:
          preview: Pré-visualizar
          preview_changes: Pré-visualizar as alterações antes de publicar
        form_new_page_parts:
          title: Título
        form_page_parts:
          create_content_section: Adicionar secção de conteúdo
          delete_content_section: Apagar secção de conteúdo
          reorder_content_section: Ordenar secções de conteúdo
          reorder_content_section_done: Terminei de ordenar as secções de conteúdo
        form_advanced_options:
          page_options: Opções da página
          parent_page: Página pai
          menu_title: Título de menu
          custom_slug: Personalizar o permalink
          show_in_menu_title: Mostrar no menu
          show_in_menu_description: Mostrar esta página no menu do site
          show_in_menu_help: "Desmarque esta opção caso queira remover a página do menu do site. Pode ser útil caso queira ligar outra página a esta, mas não quer que esta apareça no menu do site."
          skip_to_first_child: Passar para a página de nível superior
          skip_to_first_child_label: Redireccionar visitantes para a primeira página dependente desta página.
          skip_to_first_child_help: Esta opção linka para a página abaixo. Pode ser útil para agrupar as páginas.
          link_url: Enviar esta página para outros websites ou páginas
          link_url_help: "Se quiser que esta página aponte para outro website ou página, insira o URL. exemplo: http://google.com caso contrário deixe em branco."
          parent_page_help: "Se você quer colocar esta página abaixo de outra página no menu, selecione aqui qual é a página ou deixe em branco caso queria a página na raiz do menu."
          menu_title_help: Se quer apresentar um nome diferente no menu escreva-o aqui.
          custom_slug_help: "Uma slug (permalink) é um ID de fácil leitura para os humanos usado para criar o URL da página. Exemplo: &apos;about-us&apos;. Para alterar escreva o que pretende aqui."
          layout_template: Modelo de layout
          layout_template_help: Pode escolher um novo modelo de layout para esta página
          view_template: Ver modelo (template)
          view_template_help: Pode escolher um novo modelo para esta página.
        actions:
          create_new_page: Adicionar nova página
          reorder_pages: Ordenar páginas
          reorder_pages_done: Terminei de ordenar as páginas
        records:
          no_pages_yet: Não existem páginas de momento. Clique em 'Adicionar nova página' para criar a primeira.
        translator_access: Não tem as permissões necessárias para modificar esta página.
  activerecord:
    models:
      refinery/page: página
    attributes:
      refinery/page:
        title: Título
